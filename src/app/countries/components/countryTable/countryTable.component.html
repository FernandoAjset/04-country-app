<div class="alert alert-warning text-center" *ngIf="countries.length==0; else table">No hay paises que mostrar</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i+1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" title="bandera">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td>
          <button class="btn btn-info">
            <a [routerLink]="['/countries/by', country.cca3]"></a>
            Info
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
