<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SerachBox -->
    <shared-search-box [placeholder]="'Buscar por capital'"
    [initialValue]="initialValue"
    (onValue)="searchByCapital($event)"
    ></shared-search-box>
  </div>

  <div class="row mt-2">
    <div class="col">
      <share-loadingSpinner *ngIf="isLoading"></share-loadingSpinner>
      <!-- Tabla de resultados -->
      <countries-table [countries]="countries"></countries-table>
    </div>

  </div>
