<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SerachBox -->
    <shared-search-box [placeholder]="'Buscar por capital'"
    (onValue)="searchByCapital($event)"
    ></shared-search-box>
  </div>

  <div class="row">
    <div class="col">
      <!-- Tabla de resultados -->
      <ul>
        <li *ngFor="let country of countries">
          {{country.name.official}} - {{country.capital}}
        </li>
      </ul>
    </div>

  </div>
